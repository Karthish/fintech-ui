

  <div>
    <h4 class="mt-5 p-relative">
      <i class="fa fa-long-arrow-right p-absolute" aria-hidden="true" style="left: -42px;font-size: 2rem;"></i>
      Let's get to know your financing needs
    </h4>
    <a id="calculate_funding_req_btn" (click)="showModalDialog()">Calculate your funding needs</a>
  </div>
  <div class="funding-options-con mt-3">
    <button type="button" class="btn" *ngFor="let loan of loan_options" [ngClass]="{'active': loan.isClicked}" (click)="selectLoan(loan)">{{ loan.text }}</button>
  </div>
  <div class="mt-4 text-end">
    <button *ngIf="showNextBtn" (click)="goNextStage('userauth')" class="btn action-confirm-btn">Next</button>
  </div>
  

  <p-dialog header="Calculate your funding needs" [(visible)]="displayModal" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [modal]="true" [style]="{width: '60vw'}"
    [draggable]="false" [resizable]="false">
    <div class="row slider-con">
      <div class="col-4">
        <div class="d-flex justify-content-between align-items-center header-txt mb-2"> <span>Amount you need:</span> <span class="slider-value">INR {{amt_need}}</span></div>
        <p-slider [min]="10000" [max]="10000000" [(ngModel)]="amt_need"></p-slider>
      </div>
      <div class="col-4">
        <div class="d-flex justify-content-between align-items-center header-txt mb-2"><span>Tenure:</span> <span class="slider-value">{{tenure}} Mo</span></div>
        <p-slider [min]="12" [max]="120" [(ngModel)]="tenure"></p-slider>
      </div>
      <div class="col-4">
        <div class="d-flex justify-content-between align-items-center header-txt mb-2"><span>Interest Rate:</span> <span class="slider-value">{{interest_rate}} %</span></div>
        <p-slider [min]="1" [max]="20" [(ngModel)]="interest_rate"></p-slider>
      </div>
    </div>
    <div class="row">
      <div class="col text-end mt-4 mb-4">
        <button class="btn action-confirm-btn" (click)="calculate_emi()">Calculate</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2 d-flex flex-column">
        <div class="value-label">Loan EMI</div>
        <div><b>INR {{monthly_emi}}</b></div>
      </div>
      <div class="col-3 d-flex flex-column">
        <div class="value-label">Total Interest Payable</div>
        <div><b>INR 11,07,979</b></div>
      </div>
      <div class="col-4 d-flex flex-column">
        <div class="value-label">Total Payment (Principal + Interest)</div>
        <div><b>INR 36,07,979</b></div>
      </div>
    </div>
</p-dialog>


<div class="container">
    <div class="header-row row p-2">
        <div class="img-con" style="width: 100px;">
          <img src="./../../../../../assets/images/logo.png" alt="" style="width: 100%;">
        </div>
    </div>
</div>
<hr class="m-0">
<div class="container">
    <div class="body-row row">
        <div class="col-12 col-md-6">
            <div class="funding-options-level">
              <h4 class="mt-5 p-relative mb-5">
                <i class="fa fa-long-arrow-down p-absolute" aria-hidden="true" style="left: -25px;font-size: 2rem;"></i>
                We have following funding options for you
              </h4>

              <div class="funding-options-box hdfc-funding-options-box p-3 mb-4">
                <div class="d-flex justify-content-between mb-4">
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Max. Loan Amount</label>
                    <div class="option-detail-value"><b>Rs 5 lacs</b></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Interest Rate</label>
                    <div class="option-detail-value">10.3%</div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Probability Percentage</label>
                    <div class="option-detail-value"></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading img-con" style="width: 150px;height: 50px;">
                      <img src="./../../../../../assets/images/hdfc-bank-logo.png" alt="">
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Processing Fee</label>
                    <div class="option-detail-value">Rs 1500</div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">EMI (for 2 years)</label>
                    <div class="option-detail-value"><b>Rs23,142</b></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading"></label>
                    <div class="option-detail-value circle-progressbar-con p-relative">
                      <circle-progress
                      [percent]="90"
                      [radius]="100"
                      [outerStrokeWidth]="10"
                      [innerStrokeWidth]="10"
                      [space] = "-10"
                      [outerStrokeColor]="'#3f976c'"
                      [innerStrokeColor]="'#fae1b1'"
                      [showSubtitle] = "false"
                      [animation]="true"
                      [animationDuration]="300"
                      [startFromZero]="false"
                      [responsive]="true"
                    ></circle-progress>
                    </div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <div class="">
                      <button class="btn action-confirm-btn">PROCEED</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="funding-options-box axis-funding-options-box p-3">
                <div class="d-flex justify-content-between mb-4">
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Max. Loan Amount</label>
                    <div class="option-detail-value"><b>Rs 5 lacs</b></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Interest Rate</label>
                    <div class="option-detail-value">10.3%</div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Probability Percentage</label>
                    <div class="option-detail-value"></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading img-con" style="width: 150px;height: 50px;">
                      <img src="./../../../../../assets/images/hdfc-bank-logo.png" alt="">
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">Processing Fee</label>
                    <div class="option-detail-value">Rs 1500</div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading">EMI (for 2 years)</label>
                    <div class="option-detail-value"><b>Rs23,142</b></div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <label class="option-detail-heading"></label>
                    <div class="option-detail-value circle-progressbar-con p-relative">
                      <circle-progress
                      [percent]="80"
                      [radius]="100"
                      [outerStrokeWidth]="10"
                      [innerStrokeWidth]="10"
                      [space] = "-10"
                      [outerStrokeColor]="'#3f976c'"
                      [innerStrokeColor]="'#fae1b1'"
                      [showSubtitle] = "false"
                      [animation]="true"
                      [animationDuration]="300"
                      [startFromZero]="false"
                      [responsive]="true"
                    ></circle-progress>
                    </div>
                  </div>
                  <div class="option-detail d-flex flex-column">
                    <div class="">
                      <button class="btn action-confirm-btn">PROCEED</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="stepper-con mt-4">
            <div class="stepper-horizontal" id="stepper1">
              <div class="step done">
                <div class="step-circle"></div>
                <div class="stage-btn-click">
                  <div class="step-title">1</div>
                  <div class="step-optional">Specify Your Needs</div>
                </div>
                <div class="step-bar-left"></div>
                <div class="step-bar-right"></div>
              </div>
              <div class="step done">
                <div class="step-circle"></div>
                <div class="stage-btn-click">
                  <div class="step-title">2</div>
                  <div class="step-optional">User Authentication</div>
                </div>
                <div class="step-bar-left"></div>
                <div class="step-bar-right"></div>
              </div>
              <div class="step editing">
                <div class="step-circle"></div>
                <div class="stage-btn-click">
                  <div class="step-title">3</div>
                  <div class="step-optional">Loan Offers</div>
                </div>
                <div class="step-bar-left"></div>
                <div class="step-bar-right"></div>
              </div>
              <div class="step">
                <div class="step-circle"></div>
                <div class="stage-btn-click">
                  <div class="step-title">4</div>
                  <div class="step-optional">Loan Approval</div>
                </div>
                <div class="step-bar-left"></div>
                <div class="step-bar-right"></div>
              </div>
            </div>

          </div>
          <div class="img-con" style="width: 27vw;margin: 0 auto;">
              <img class="img-fluid" src="./../../../../../assets/images/screen3.png" alt="">
          </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form [formGroup]="login_form" (ngSubmit)="SubmitLogin()" autocomplete="off">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" formControlName="username"  placeholder="name@example.com">
                <div *ngIf="login_submitted && login.username.errors" class="invalid-feedback">
                  <div *ngIf="login.username.errors.required">Username is required</div>
                </div>
                <label>User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                <div *ngIf="login_submitted && login.password.errors" class="invalid-feedback">
                  <div *ngIf="login.password.errors.required">Password is required</div>
                </div>
                <label>Password</label>
              </div>
              <div class="d-grid">
                <button class="btn action-confirm-btn" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
